<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>Sırasız listeler(Unordered List)</h1>
    <h2>Alışveriş listesi</h2>
    <ul>
        <li>Ekmek</li>
        <li>Yumurta</li>
        <li>Yoğurt</li>
    </ul>
    <h1>Sıralı Lİsteler(Ordered List)</h1>
    <h2>Yapılacaklar Listesi</h2>
    <ol>
        <li>Elini yüzünü yıka</li>
        <li>KAhvaltı et</li>
        <li>Dişleri fırçala</li>
    </ol>

</body>
</html>
