<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    

    <script>
        let a = 3;
        let b = ++a;
        let c = --a;

        console.log(a,b,c);

        let x = --b;
        console.log(x,b);

        let y = b--;
        console.log(y,b);


        a+=5;
        console.log(a);


        const t = 5;
        const m = --t;
        console.log(m);

        const test = 12+3*2%2;
        console.log(test)
    </script>
</body>
</html>
